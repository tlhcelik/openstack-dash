<!DOCTYPE html>
{% block body %}
<html lang="en">

{% include "./styles/style.html" ignore missing %}
<link rel="shortcut icon" href="/static/img/favicon.ico" />

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <img src="/static/img/favicon.ico" alt="">
                    <h1 class="h4 text-gray-900 mb-4">Openstack Dash</h1>

                  </div>


                  <form class="user" method="POST" action="/index">

                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="project" placeholder="Project">
                    </div>

                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="username"  placeholder="Username">
                    </div>

                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password" placeholder="Password">
                    </div>

                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                    </div>

                  </form>

                  <!--
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="register">Create an Account!</a>
                  </div>
                -->
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>


</body>

</html>
{% endblock %}
