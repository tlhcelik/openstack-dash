<!-- Earnings (Monthly) Card Example -->
<div class="col-xl-3 col-md-6 mb-4">
  <div class="card border-left-primary shadow h-100 py-2">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-primary text-uppercase mb-1"><a href="/system/overview">RAM <i class="fas fa-angle-double-down"></i></a></div>
          <div class="h5 mb-0 font-weight-bold text-gray-800">{{current_ram}} / {{quotas[1]}}MB</div>
        </div>
        <div class="col-auto">
          <i class="fas fa-ruler-vertical fa-2x text-gray-300"></i>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Earnings (Monthly) Card Example -->
<div class="col-xl-3 col-md-6 mb-4">
  <div class="card border-left-success shadow h-100 py-2">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-success text-uppercase mb-1"><a href="/system/overview">network <i class="fas fa-angle-double-down"></i></a></div>
          <div class="h5 mb-0 font-weight-bold text-gray-800">{{volume_storage}} / {{quotas[4]}}</div>

        <div class="col-auto">
          <i class="fa fa-object-ungroup fa-2x text-gray-300"></i>
        </div>
      </div>

  </div>
</div>

<!-- Earnings (Monthly) Card Example -->
<div class="col-xl-3 col-md-6 mb-4">
  <div class="card border-left-info shadow h-100 py-2">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-info text-uppercase mb-1"><a href="/system/overview">vcpu's <i class="fas fa-angle-double-down"></i></a></div>
          <div class="row no-gutters align-items-center">
            <div class="col-auto">
              <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{random_num}}%</div>
            </div>
            <div class="col">
              <div class="progress progress-sm mr-2">
                <div class="progress-bar bg-info" role="progressbar" style="width: {{random_num}}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="{{quotas[0]}}"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-auto">
          <i class="fas fa-tasks fa-2x text-gray-300"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Pending Requests Card Example -->
<div class="col-xl-3 col-md-6 mb-4">
  <div class="card border-left-warning shadow h-100 py-2">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-warning text-uppercase mb-1"><a href="/system/overview">running instances <i class="fas fa-angle-double-down"></i></a></div>
          <div class="h5 mb-0 font-weight-bold text-gray-800">{{running_instances}}/{{quotas[2]}}</div>
        </div>
        <div class="col-auto">
          <i class="fa fa-server fa-2x text-gray-300"></i>
        </div>
      </div>
    </div>
  </div>
</div>
